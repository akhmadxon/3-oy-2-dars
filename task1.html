<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/task1.css">
    <title>1-vazifa</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-box">
            <div class="wrapper-item">
                <div class="wrapper-item1">
                    <h2>Our Timing</h2>
                </div>
                <div class="wrapper-item2">
                    <h3>Monday - Tuesday</h3>
                    <h5>7:20 - 12:30</h5>
                    <h5>4:20 - 9:30</h5>
                </div>
                <div class="wrapper-item2">
                    <h3>Friday - Sunday</h3>
                    <h5>7:20 - 12:30</h5>
                    <h5>4:20 - 9:30</h5>
                </div>
                <div class="wrapper-item3">
                    <h4>Call : +998 93 125 7016</h4>
                </div>
                <div class="text-icons">
                    <div class="icon">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <div class="icon">
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                    <div class="icon">
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                    <div class="icon">
                        
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="second-box">
           <div class="second-box-item">
            <h3>STAY IN CONTACT</h3>
            <h1>Get in Touch</h1>
                <form class="form">
                    <input type="text" placeholder="NAME">
                    <input type="tel" placeholder="MOBILE">
                    <textarea cols="30" rows="10"  placeholder="MESSAGE" class="message"></textarea>
                    <button type="submit">SUBMIT</button>
                </form>
           </div>
        </div>
    </div>
</body>
</html>
